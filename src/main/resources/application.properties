spring.application.name=application

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:sqlserver://numerino.database.windows.net:1433;database=numerino;user=numerino_admin@numerino;password=MerinoNoSeBana1510;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=numerino_admin
spring.datasource.password=MerinoNoSeBana1510

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración para permitir que la aplicación funcione sin base de datos
spring.datasource.hikari.initialization-fail-timeout=-1
spring.sql.init.continue-on-error=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.open-in-view=false

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-for-jwt-signatures-should-be-very-long
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging Configuration
logging.level.com.gamified.application=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

